<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色选择器</title>
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="selectColor.js"></script>
</head>
<body>
<div class="container">
    <div class="selector">   <!--颜色选择器主体-->
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-1 col-xs-offset-1">
                <div class="color-fields">   <!--颜色选择框-->
                    <canvas class="color-fields-canvas" id="color-fields-canvas" width="300" height="300"></canvas>   <!--画布-->
                    <span class="color-circle-selector center-block" id="color-circle-selector"></span>   <!--圆形颜色选择器-->
                </div>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <div class="color-bar">   <!--垂直色调栏-->
                    <canvas class="color-bar-canvas" id="color-bar-canvas" width="25" height="300"></canvas>   <!--画布-->
                    <span class="color-indic center-block" id="color-indic"></span>   <!--色调滑块-->
                </div>
            </div>
            <div class="col-sm-2">
                <div class="color-show">
                    <div class="row">
                        <div class="color-selected col-sm-6 col-sm-offset-2"></div>   <!--即时颜色框-->
                    </div>
                    <hr>
                    <div class="color-hex row">   <!--hex值-->
                        <label for="color-hex" class="col-sm-2 control-label">Hex:</label>
                        <div class="col-sm-offset-1 col-sm-8">
                            <input type="text" class="color-hex form-control" id="color-hex" maxlength="6" size="6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="color-number col-sm-10 col-sm-offset-2">
                <form class="form-horizontal">
                    <!----RGB色值---->
                    <div class="form-group">
                        <div class="color-rgb-r">
                            <label for="color-rgb-r" class="col-sm-1 control-label">R</label>
                            <div class="col-sm-2">
                                <input type="text" class="color-rgb-r form-control" id="color-rgb-r" maxlength="3" size="3">
                            </div>
                            <span class="color-slider col-sm-1"></span>
                        </div>
                        <div class="color-rgb-g">
                            <label for="color-rgb-g" class="col-sm-1 control-label">G</label>
                            <div class="col-sm-2">
                                <input type="text" class="color-rgb-g form-control" id="color-rgb-g" maxlength="3" size="3">
                            </div>
                            <span class="color-slider col-sm-1"></span>
                        </div>
                        <div class="color-rgb-b">
                            <label for="color-rgb-b" class="col-sm-1 control-label">B</label>
                            <div class="col-sm-2">
                                <input type="text" class="color-rgb-b form-control" id="color-rgb-b" maxlength="3" size="3">
                            </div>
                            <span class="color-slider col-sm-1"></span>
                        </div>
                    </div>
                    <!----HSB色值---->
                    <div class="form-group">
                        <div class="color-hsb-h">
                            <label for="color-hsb-h" class="col-sm-1 control-label">H</label>
                            <div class="col-sm-2">
                                <input type="text" class="color-hsb-h form-control" id="color-hsb-h" maxlength="3" size="3">
                            </div>
                            <span class="color-slider col-sm-1"></span>
                        </div>
                        <div class="color-hsb-s">
                            <label for="color-hsb-s" class="col-sm-1 control-label">S</label>
                            <div class="col-sm-2">
                                <input type="text" class="color-hsb-s form-control" id="color-hsb-s" maxlength="3" size="3">
                            </div>
                            <span class="color-slider col-sm-1"></span>
                        </div>
                        <div class="color-hsb-b">
                            <label for="color-hsb-b" class="col-sm-1 control-label">B</label>
                            <div class="col-sm-2">
                                <input type="text" class="color-hsb-b form-control" id="color-hsb-b" maxlength="3" size="3">
                            </div>
                            <span class="color-slider col-sm-1"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.selector').selectColor();
</script>
</body>
</html>
