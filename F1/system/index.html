<!-----------------------以下是表单部分----------------------------->
<div class="pageThree">
    <div class="container">
        <div class="pageThree-text">
            <div class="stu-input">
                <form class="form-horizontal">
                    <h2 style="text-align: center; padding: 10px;">添加学生信息</h2>
                    <div class="form-group">
                        <label for="inputID" class="col-sm-2 control-label">学号：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputID" placeholder="学号">
                        </div>
                        <label class="warningLabel bg-danger col-sm-2">未填写学号！</label>    <!--警告标签-->
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputName" placeholder="姓名">
                        </div>
                        <label class="warningLabel bg-danger col-sm-2">未填写姓名！</label>    <!--警告标签-->
                    </div>
                    <div class="form-group">
                        <label for="input-radio1" class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-6">
                            <label class="radio-inline" style="left: 20px;">
                                <input type="radio" name="inlineRadioOptions" id="input-radio1" value="option1"> 男
                            </label>
                            <label class="radio-inline" style="left: 20px;">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                            </label>
                        </div>
                        <label class="warningLabel bg-danger col-sm-2">未选择性别！</label>    <!--警告标签-->
                    </div>
                    <div class="form-group">
                        <label for="inputGrade" class="col-sm-2 control-label">年级：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputGrade" placeholder="2016">
                        </div>
                        <label class="warningLabel bg-danger col-sm-2">未填写年级！</label>    <!--警告标签-->
                    </div>
                    <div class="form-group">
                        <label for="inputMajor" class="col-sm-2 control-label">专业：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputMajor" placeholder="专业">
                        </div>
                        <label class="warningLabel bg-danger col-sm-2">未填写专业！</label>    <!--警告标签-->
                    </div>
                    <!--提交按钮-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="stu-search">
                <form class="form-horizontal">

                </form>
