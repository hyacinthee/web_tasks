<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 引入bootstrap的js和css文件，用来实现响应式布局-->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!--引入css样式表，调整登录界面属性-->
    <script src="change.js"></script>
    <!--引入javascript文件，用来显示隐藏密码-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">学生信息管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">更多 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">主页</a></li>
                        <li><a href="#">系统</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="https://github.com/hyacinthee/">关于我</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="bgimg" id="bgimg">

</div>
<div class="container">
    <div class="main row">
        <form class="form-signin">
            <h2 class="form-signin-heading">欢迎登录</h2>
            <div class="form-group">
                <label for="inputEmail">用户名</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="用户名"  required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword">密码：</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" onclick="change()" id="click"> 显示密码
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>


</div> <!-- /container -->
</body>
</html>
