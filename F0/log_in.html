<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <script src="change.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div data-role="page" id="back_ground">
    <div id="top">

    </div>

    <div role="main" class="ui-content" id="body">
        <div id="welcome">
            <p>~~欢迎加入我们~~</p>
        </div>
        <div id="inputText">
            <!--<form action="" method="post">-->
            <form action="Service.php" method="post">
                <input type="text" name="user_name" id="user_name" placeholder="用户名" value="">
                <div style="width: 15%; float: right;">
                    <label class="ui-shadow ui-btn ui-corner-all ui-mini" id="click" onclick="change()">SHOW</label>
                </div>
                <div style="width: 80%; height: 45px;">
                    <input type="password" name="password" id="password" placeholder="密码" value="">
                </div>
                <input type="checkbox" name="checkbox" id="checkbox" checked="">
                <label for="checkbox">保存密码</label>
                <br/>
                <button type="submit">登录</button>
                <button type="button">注册</button>
                <br/>
            </form>
        </div>
        <div id="information">
            <p>更多信息请访问http://github.com/hyacinthee/</p>
        </div>
    </div>
    <div id="bottom">
    </div>
</div>
<script>
    var isShow = true;
    function change() {
        var ps = document.getElementById("password");
        var la = document.getElementById("click");
        if (isShow) {
            ps.type = "text";
            la.innerHTML = "HIDE";
            isShow = false;
        } else {
            ps.type = "password";
            la.innerHTML = "SHOW";
            isShow = true;
        }
    }
</script>
</body>
</html>
